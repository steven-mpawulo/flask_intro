{% extends 'base.html' %} {% block body %}
<div class="content">
  <h1>Update</h1>

  <form action="/update/{{ task.id }}" , method="POST">
    <input
      type="text"
      ,
      name="content"
      ,
      id="content"
      ,
      value="{{
      task.content
      }}"
    />
    <input type="submit" , value="Update Task" />
  </form>
</div>

{% endblock %}
